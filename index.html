<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet House</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <body>
    <!-- header section -->
    <header class="max-w-7xl mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">Pet House</a>
          </div>
          <div class="flex-none">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  <span class="badge badge-sm indicator-item">8</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto">
      <!-- category section -->
      <section
        class="flex justify-center py-5 gap-3"
        id="pet-container"
      ></section>
      <!-- pet card section -->
      <section
        class="grid grid-cols-1 md:grid-cols-4 gap-5 py-5"
        id="card-container"
      ></section>
      <!-- loading -->

      <div id="loading">
        <span class="loading loading-spinner loading-xs"></span>
        <span class="loading loading-spinner loading-sm"></span>
        <span class="loading loading-spinner loading-md"></span>
        <span class="loading loading-spinner loading-lg"></span>
        <span class="loading loading-spinner loading-xl"></span>
      </div>


      <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="pet_details.showModal()">open modal</button> -->
<dialog id="pet_details" class="modal">
  <div class="modal-box">
 <div id="details-container">

 </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
